<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ev="http://www.w3.org/2001/xml-events"
	xmlns:xf="http://www.w3.org/2002/xforms"
	xmlns:xs="http://www.w3.org/2001/XMLSchema">
<head>
<title><xf:output model="data_model"
	ref="instance('localized_strings')/form.title[@lang=instance('localized_strings')/current_language]" />
</title>
<xf:model id="submission_model" schema="#fb-schema">
	<xf:instance id="data-instance" xmlns="">
		<data> <form_id>template id</form_id>
		<bind.fbc_7 mapping="string:plaintiffFirstName" /> <bind.fbc_8
			mapping="string:plaintiffPurchaseInformation" /> <actionTaken
			mapping="string:actionTaken" /> </data>
	</xf:instance>
	<xf:submission action="webdav:/files/forms/submissions/"
		id="submit_data_submission" method="put" replace="none" />
	<xf:bind id="bind.fbc_7" nodeset="bind.fbc_7" />
	<xf:bind id="bind.fbc_8" nodeset="bind.fbc_8" />
	<xf:bind id="actionTaken" nodeset="actionTaken" type="string" />
</xf:model>
<xf:model id="data_model">
	<xf:instance id="localized_strings" xmlns="">
		<localized_strings> <default_language>en</default_language>
		<current_language>en</current_language> <form.title lang="en">Case
		Overview</form.title> <page-1.label lang="en">First section</page-1.label> <page-2.label
			lang="en">Submitted</page-2.label> <page-1-submit.label lang="en">Write
		notice</page-1-submit.label> <page-2.info lang="en">Form submitted, thank You!</page-2.info>
		<fbc_7.text lang="en" /> <fbc_7.label lang="en">Plaintiff
		first name:</fbc_7.label> <fbc_8.text lang="en" /> <fbc_8.label lang="en">Purchase
		information:</fbc_8.label> </localized_strings>
	</xf:instance>
</xf:model>
<xs:schema id="fb-schema" />
</head>
<body>
<xf:group appearance="full">
	<xf:switch>
		<xf:case id="fbc_1">
			<xf:group appearance="full">
				<xf:label model="data_model"
					ref="instance('localized_strings')/page-1.label[@lang=instance('localized_strings')/current_language]" />
				<div class="fbc_simple_text" id="fbc_8" name="fbc_simple_text">
				<xf:output model="data_model"
					ref="instance('localized_strings')/fbc_8.text[@lang=instance('localized_strings')/current_language]" />
				<xf:output bind="bind.fbc_8">
					<xf:label model="data_model"
						ref="instance('localized_strings')/fbc_8.label[@lang=instance('localized_strings')/current_language]" />
				</xf:output></div>
				<div class="fbc_simple_text" id="fbc_7" name="fbc_simple_text">
				<xf:output model="data_model"
					ref="instance('localized_strings')/fbc_7.text[@lang=instance('localized_strings')/current_language]" />
				<xf:output bind="bind.fbc_7">
					<xf:label model="data_model"
						ref="instance('localized_strings')/fbc_7.label[@lang=instance('localized_strings')/current_language]" />
				</xf:output></div>
				<div class="fbc_button_area" id="fbc_2" name="fbc_button_area">
				<xf:trigger class="fbc_button_submit" id="fbc_3"
					name="fbc_button_submit">
					<xf:label model="data_model"
						ref="instance('localized_strings')/page-1-submit.label[@lang=instance('localized_strings')/current_language]" />
					<xf:setvalue bind="actionTaken" ev:event="DOMActivate">addComment</xf:setvalue>
					<xf:send submission="submit_data_submission" />
					<xf:toggle case="fbc_4" ev:event="DOMActivate" />
				</xf:trigger></div>
			</xf:group>
		</xf:case>
		<xf:case id="fbc_4" name="thx_page">
			<xf:group appearance="full">
				<xf:label model="data_model"
					ref="instance('localized_strings')/page-2.label[@lang=instance('localized_strings')/current_language]" />
				<xf:output model="data_model"
					ref="instance('localized_strings')/page-2.info[@lang=instance('localized_strings')/current_language]" />
			</xf:group>
		</xf:case>
	</xf:switch>
</xf:group>
</body>
</html>
