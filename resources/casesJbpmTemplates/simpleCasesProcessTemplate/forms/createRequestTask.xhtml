<html xmlns="http://www.w3.org/1999/xhtml"    xmlns:ev="http://www.w3.org/2001/xml-events"    xmlns:xf="http://www.w3.org/2002/xforms" xmlns:xs="http://www.w3.org/2001/XMLSchema">    <head>        <title>            <xf:output model="data_model" ref="instance('localized_strings')/form.title[@lang=instance('localized_strings')/current_language]"/>        </title>        <xf:model id="submission_model" schema="#fb-schema">            <xf:instance id="data-instance" xmlns="">                <data>                    <form_id>templateId</form_id>
                    <performerId mapping="string:performerId" />                    <Request_message_fbc_5 mapping="string:requestMessage"/>                </data>            </xf:instance>            <xf:submission action="simpleCaseProcess:/nouri"                id="submit_data_submission" method="post" replace="none"/>            <xf:bind id="bind.fbc_5"                nodeset="Request_message_fbc_5" type="string"/>        </xf:model>        <xf:model id="data_model">            <xf:instance id="localized_strings" xmlns="">                <localized_strings>                    <default_language>en</default_language>                    <current_language>en</current_language>                    <form.title lang="en">createRequestTask</form.title>                    <page-1.label lang="en">First section</page-1.label>                    <page-2.label lang="en">Submitted</page-2.label>                    <page-1-submit.label lang="en">Submit</page-1-submit.label>                    <page-2.info lang="en">Form submitted, thank You!</page-2.info>                    <fbc_5textarea.title lang="is">Paragraph text input</fbc_5textarea.title>                    <fbc_5textarea.title lang="en">Request message</fbc_5textarea.title>                </localized_strings>            </xf:instance>        </xf:model>        <xs:schema id="fb-schema"/>    </head>    <body>        <xf:group appearance="full">            <xf:switch>                <xf:case id="fbc_1">                    <xf:group appearance="full">                        <xf:label model="data_model" ref="instance('localized_strings')/page-1.label[@lang=instance('localized_strings')/current_language]"/>                        <xf:textarea bind="bind.fbc_5" id="fbc_5">                            <xf:label model="data_model" ref="instance('localized_strings')/fbc_5textarea.title[@lang=instance('localized_strings')/current_language]"/>                        </xf:textarea>                        <div class="fbc_button_area" id="fbc_2" name="fbc_button_area">                            <xf:trigger class="fbc_button_submit"                                id="fbc_3" name="fbc_button_submit">                                <xf:label model="data_model" ref="instance('localized_strings')/page-1-submit.label[@lang=instance('localized_strings')/current_language]"/>                                <xf:send submission="submit_data_submission"/>                                <xf:toggle case="fbc_4" ev:event="DOMActivate"/>                            </xf:trigger>                        </div>                    </xf:group>                </xf:case>                <xf:case id="fbc_4" name="thx_page">                    <xf:group appearance="full">                        <xf:label model="data_model" ref="instance('localized_strings')/page-2.label[@lang=instance('localized_strings')/current_language]"/>                        <xf:output model="data_model" ref="instance('localized_strings')/page-2.info[@lang=instance('localized_strings')/current_language]"/>                    </xf:group>                </xf:case>            </xf:switch>        </xf:group>    </body></html>
