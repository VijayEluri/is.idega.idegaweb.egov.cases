<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ev="http://www.w3.org/2001/xml-events"
	xmlns:xf="http://www.w3.org/2002/xforms"
	xmlns:xs="http://www.w3.org/2001/XMLSchema">
<head>
<title><xf:output model="data_model"
	ref="instance('localized_strings')/form.title[@lang=instance('localized_strings')/current_language]" />
</title>
<xf:model id="submission_model" schema="#fb-schema">
	<xf:instance id="data-instance" xmlns="">
		<data> <form_id>templateId</form_id> <bind.fbc_5
			mapping="string:requestMessage" /> <actionTaken
			mapping="string:actionTaken" /> <allocateTo
			mapping="string:allocateTo" /> <performerId
			mapping="string:performerId" /> <bind.fbc_17
			mapping="string:caseTypeName" /> <bind.fbc_19
			mapping="string:caseCategoryName" /> <bind.fbc_18
			mapping="string:caseCreatedDateString" /> </data>
	</xf:instance>
	<xf:submission action="xformsBPM:/nouri"
		id="submit_data_submission" method="post" replace="none" />
	<xf:bind id="bind.fbc_5" nodeset="bind.fbc_5" />
	<xf:bind id="bind.fbc_14" nodeset="allocateTo" type="string" />
	<xf:bind id="actionTaken" nodeset="actionTaken" type="string" />
	<xf:bind id="performerId" nodeset="performerId" type="string" />
	<xf:instance id="userId_autofill-instance" relevant="false()"
		src="context:fb-afk-loginSession.user.id" />
	<xf:bind id="bind.fbc_17" nodeset="bind.fbc_17" />
	<xf:bind id="bind.fbc_19" nodeset="bind.fbc_19" />
	<xf:bind id="bind.fbc_18" nodeset="bind.fbc_18" />
</xf:model>
<xf:model id="data_model">
	<xf:instance id="localized_strings" xmlns="">
		<localized_strings> <default_language>en</default_language>
		<current_language>en</current_language> <form.title lang="en">Case overview</form.title> <page-1.label lang="en">Case
		overview</page-1.label> <page-2.label lang="en">Submitted</page-2.label> <page-1-submit.label
			lang="en">Take case</page-1-submit.label> <page-2.info lang="en">Form
		submitted, thank You!</page-2.info> <fbc_5.text lang="en" /> <fbc_5.label lang="en">Case
		text</fbc_5.label> <fbc_7.label lang="en">allocate case</fbc_7.label> <fbc_13.label
			lang="en">Allocate case</fbc_13.label> <fbc_14.title lang="is">Dropdown
		menu</fbc_14.title> <fbc_14.title lang="en">Allocate to</fbc_14.title> <fbc_15.label
			lang="en">Back</fbc_15.label> <fbc_16.label lang="en">Allocate</fbc_16.label>
		<fbc_17.text lang="en" /> <fbc_18.text lang="en" /> <fbc_19.text
			lang="en" /> <fbc_17.label lang="en">Case type:</fbc_17.label> <fbc_19.label
			lang="en">Case category:</fbc_19.label> <fbc_18.label lang="en">Date
		created:</fbc_18.label> </localized_strings>
	</xf:instance>
	<xf:instance id="fbc_14_lds" xmlns="">
		<local_src> <localizedEntries lang="en">
		<item> <item_label>No Allocation</item_label> <item_value>No
		Allocation</item_value> </item> </localizedEntries> </local_src>
	</xf:instance>
	<xf:instance id="fbc_14_eds" xmlns="">
		<ext_src />
	</xf:instance>
</xf:model>
<xs:schema id="fb-schema" />
<xf:model id="x-autofill-model">
	<xf:action ev:event="xforms-ready">
		<xf:setvalue bind="performerId" id="performerId-autofill-setvalue"
			model="submission_model"
			value="instance('userId_autofill-instance')/fb-afk-loginSession.user.id" />
		<xf:setvalue bind="bind.fbc_14" id="bind.fbc_14-autofill-setvalue"
			model="submission_model"
			value="instance('userId_autofill-instance')/fb-afk-loginSession.user.id" />
	</xf:action>
</xf:model>
</head>
<body>
<xf:group appearance="full">
	<xf:switch>
		<xf:case id="fbc_1">
			<xf:group appearance="full">
				<xf:label model="data_model"
					ref="instance('localized_strings')/page-1.label[@lang=instance('localized_strings')/current_language]" />
				<div class="fbc_simple_text" id="fbc_17" name="fbc_simple_text">
				<xf:output model="data_model"
					ref="instance('localized_strings')/fbc_17.text[@lang=instance('localized_strings')/current_language]" />
				<xf:output bind="bind.fbc_17">
					<xf:label model="data_model"
						ref="instance('localized_strings')/fbc_17.label[@lang=instance('localized_strings')/current_language]" />
				</xf:output></div>
				<div class="fbc_simple_text" id="fbc_19" name="fbc_simple_text">
				<xf:output model="data_model"
					ref="instance('localized_strings')/fbc_19.text[@lang=instance('localized_strings')/current_language]" />
				<xf:output bind="bind.fbc_19">
					<xf:label model="data_model"
						ref="instance('localized_strings')/fbc_19.label[@lang=instance('localized_strings')/current_language]" />
				</xf:output></div>
				<div class="fbc_simple_text" id="fbc_18" name="fbc_simple_text">
				<xf:output model="data_model"
					ref="instance('localized_strings')/fbc_18.text[@lang=instance('localized_strings')/current_language]" />
				<xf:output bind="bind.fbc_18">
					<xf:label model="data_model"
						ref="instance('localized_strings')/fbc_18.label[@lang=instance('localized_strings')/current_language]" />
				</xf:output></div>
				<div class="fbc_simple_text" id="fbc_5" name="fbc_simple_text">
				<xf:output model="data_model"
					ref="instance('localized_strings')/fbc_5.text[@lang=instance('localized_strings')/current_language]" />
				<xf:output bind="bind.fbc_5">
					<xf:label model="data_model"
						ref="instance('localized_strings')/fbc_5.label[@lang=instance('localized_strings')/current_language]" />
				</xf:output></div>
				<div class="fbc_button_area" id="fbc_2" name="fbc_button_area">
				<xf:trigger class="fbc_button_submit" id="fbc_3"
					name="fbc_button_submit">
					<xf:label model="data_model"
						ref="instance('localized_strings')/page-1-submit.label[@lang=instance('localized_strings')/current_language]" />
					<xf:setvalue bind="actionTaken" ev:event="DOMActivate">createResponse</xf:setvalue>
					<xf:send submission="submit_data_submission" />
					<xf:toggle case="fbc_4" ev:event="DOMActivate" />
				</xf:trigger> <xf:trigger id="fbc_13" name="fbc_button_next">
					<xf:label model="data_model"
						ref="instance('localized_strings')/fbc_13.label[@lang=instance('localized_strings')/current_language]" />
					<xf:toggle case="fbc_7" ev:event="DOMActivate" />
					<xf:refresh />
				</xf:trigger></div>
			</xf:group>
		</xf:case>
		<xf:case id="fbc_7">
			<xf:group appearance="full">
				<xf:label model="data_model"
					ref="instance('localized_strings')/fbc_7.label[@lang=instance('localized_strings')/current_language]" />
				<xf:select1 appearance="minimal" bind="bind.fbc_14" id="fbc_14">
					<xf:label model="data_model"
						ref="instance('localized_strings')/fbc_14.title[@lang=instance('localized_strings')/current_language]" />
					<xf:itemset model="data_model"
						nodeset="instance('fbc_14_lds')/localizedEntries[@lang=instance('localized_strings')/current_language]/item">
						<xf:label ref="item_label" />
						<xf:value ref="item_value" />
					</xf:itemset>
				</xf:select1>
				<div class="fbc_button_area" id="fbc_9" name="fbc_button_area">
				<xf:trigger id="fbc_15" name="fbc_button_previous">
					<xf:label model="data_model"
						ref="instance('localized_strings')/fbc_15.label[@lang=instance('localized_strings')/current_language]" />
					<xf:toggle case="fbc_1" ev:event="DOMActivate" />
					<xf:refresh />
				</xf:trigger> <xf:trigger id="fbc_16" name="fbc_button_submit">
					<xf:label model="data_model"
						ref="instance('localized_strings')/fbc_16.label[@lang=instance('localized_strings')/current_language]" />
					<xf:setvalue bind="actionTaken" ev:event="DOMActivate">createResponse</xf:setvalue>
					<xf:send submission="submit_data_submission" />
					<xf:toggle case="fbc_4" ev:event="DOMActivate" />
				</xf:trigger></div>
			</xf:group>
		</xf:case>
		<xf:case id="fbc_4" name="thx_page">
			<xf:group appearance="full">
				<xf:label model="data_model"
					ref="instance('localized_strings')/page-2.label[@lang=instance('localized_strings')/current_language]" />
				<xf:output model="data_model"
					ref="instance('localized_strings')/page-2.info[@lang=instance('localized_strings')/current_language]" />
			</xf:group>
		</xf:case>
	</xf:switch>
</xf:group>
</body>
</html>
