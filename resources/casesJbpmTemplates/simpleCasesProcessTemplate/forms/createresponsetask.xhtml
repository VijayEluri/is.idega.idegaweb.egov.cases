<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ev="http://www.w3.org/2001/xml-events"
	xmlns:xf="http://www.w3.org/2002/xforms"
	xmlns:xs="http://www.w3.org/2001/XMLSchema">
<head>
<title><xf:output model="data_model"
	ref="instance('localized_strings')/form.title[@lang=instance('localized_strings')/current_language]" />
</title>
<xf:model id="submission_model" schema="#fb-schema">
	<xf:instance id="data-instance" xmlns="">
		<data> <form_id>templateId</form_id>
		<Reply_fbc_5 mapping="string:responseMessage" /> <bind.fbc_7
			mapping="string:requestMessage" /> <bind.fbc_11
			mapping="string:caseTypeName" /> <bind.fbc_10
			mapping="string:caseCategoryName" /> <bind.fbc_12
			mapping="string:caseCreatedDateString" /> <Status_fbc_14
			mapping="string:caseStatus" /> </data>
	</xf:instance>
	<xf:submission action="xformsBPM:/nouri"
		id="submit_data_submission" method="post" replace="none" />
	<xf:bind id="bind.fbc_5" nodeset="Reply_fbc_5" type="string" />
	<xf:bind id="bind.fbc_11" nodeset="bind.fbc_11" />
	<xf:bind id="bind.fbc_10" nodeset="bind.fbc_10" />
	<xf:bind id="bind.fbc_12" nodeset="bind.fbc_12" />
	<xf:bind id="bind.fbc_9" nodeset="bind.fbc_7" />
	<xf:bind id="bind.fbc_14" nodeset="Status_fbc_14" type="string" />
</xf:model>
<xf:model id="data_model">
	<xf:instance id="localized_strings" xmlns="">
		<localized_strings> <default_language>en</default_language>
		<current_language>en</current_language> <form.title lang="en">Case response</form.title> <page-1.label lang="en">First
		section</page-1.label> <page-2.label lang="en">Submitted</page-2.label> <page-1-submit.label
			lang="en">Submit</page-1-submit.label> <page-2.info lang="en">Form
		submitted, thank You!</page-2.info> <fbc_5textarea.title lang="is">Paragraph
		text input</fbc_5textarea.title> <fbc_5textarea.title lang="en">Reply</fbc_5textarea.title>
		<fbc_8.text lang="en">Case overview</fbc_8.text> <fbc_9.text lang="en" />
		<fbc_10.text lang="en" /> <fbc_11.text lang="en" /> <fbc_12.text
			lang="en" /> <fbc_11.label lang="en">Case type:</fbc_11.label> <fbc_10.label
			lang="en">Case category:</fbc_10.label> <fbc_12.label lang="en">Date
		created:</fbc_12.label> <fbc_9.label lang="en">Case message:</fbc_9.label> <fbc_13.text
			lang="en">Handler overview</fbc_13.text> <fbc_14.title lang="is">Dropdown
		menu</fbc_14.title> <fbc_14.title lang="en">Status</fbc_14.title> </localized_strings>
	</xf:instance>
	<xf:instance id="fbc_14_lds" xmlns="">
		<local_src> <localizedEntries lang="en">
		<item> <itemLabel>Change me</itemLabel> <itemValue>changeme</itemValue>
		</item> </localizedEntries> </local_src>
	</xf:instance>
	<xf:instance id="fbc_14_eds"
		src="expXml:casesJbpmUtil.caseStatusesForHandling" xmlns="">
		<ext_src />
	</xf:instance>
</xf:model>
<xs:schema id="fb-schema" />
</head>
<body>
<xf:group appearance="full">
	<xf:switch>
		<xf:case id="fbc_1">
			<xf:group appearance="full">
				<xf:label model="data_model"
					ref="instance('localized_strings')/page-1.label[@lang=instance('localized_strings')/current_language]" />
				<div class="fbc_header_text" id="fbc_8" name="fbc_header_text">
				<xf:output model="data_model"
					ref="instance('localized_strings')/fbc_8.text[@lang=instance('localized_strings')/current_language]" />
				</div>
				<div class="fbc_simple_text" id="fbc_11" name="fbc_simple_text">
				<xf:output model="data_model"
					ref="instance('localized_strings')/fbc_11.text[@lang=instance('localized_strings')/current_language]" />
				<xf:output bind="bind.fbc_11">
					<xf:label model="data_model"
						ref="instance('localized_strings')/fbc_11.label[@lang=instance('localized_strings')/current_language]" />
				</xf:output></div>
				<div class="fbc_simple_text" id="fbc_10" name="fbc_simple_text">
				<xf:output model="data_model"
					ref="instance('localized_strings')/fbc_10.text[@lang=instance('localized_strings')/current_language]" />
				<xf:output bind="bind.fbc_10">
					<xf:label model="data_model"
						ref="instance('localized_strings')/fbc_10.label[@lang=instance('localized_strings')/current_language]" />
				</xf:output></div>
				<div class="fbc_simple_text" id="fbc_12" name="fbc_simple_text">
				<xf:output model="data_model"
					ref="instance('localized_strings')/fbc_12.text[@lang=instance('localized_strings')/current_language]" />
				<xf:output bind="bind.fbc_12">
					<xf:label model="data_model"
						ref="instance('localized_strings')/fbc_12.label[@lang=instance('localized_strings')/current_language]" />
				</xf:output></div>
				<div class="fbc_simple_text" id="fbc_9" name="fbc_simple_text">
				<xf:output model="data_model"
					ref="instance('localized_strings')/fbc_9.text[@lang=instance('localized_strings')/current_language]" />
				<xf:output bind="bind.fbc_9">
					<xf:label model="data_model"
						ref="instance('localized_strings')/fbc_9.label[@lang=instance('localized_strings')/current_language]" />
				</xf:output></div>
				<div class="fbc_header_text" id="fbc_13" name="fbc_header_text">
				<xf:output model="data_model"
					ref="instance('localized_strings')/fbc_13.text[@lang=instance('localized_strings')/current_language]" />
				</div>
				<xf:select1 appearance="minimal" bind="bind.fbc_14" id="fbc_14">
					<xf:label model="data_model"
						ref="instance('localized_strings')/fbc_14.title[@lang=instance('localized_strings')/current_language]" />
					<xf:itemset model="data_model"
						nodeset="instance('fbc_14_eds')/localizedEntries[@lang=instance('localized_strings')/current_language]/item">
						<xf:label ref="itemLabel" />
						<xf:value ref="itemValue" />
					</xf:itemset>
				</xf:select1>
				<xf:textarea bind="bind.fbc_5" id="fbc_5">
					<xf:label model="data_model"
						ref="instance('localized_strings')/fbc_5textarea.title[@lang=instance('localized_strings')/current_language]" />
				</xf:textarea>
				<div class="fbc_button_area" id="fbc_2" name="fbc_button_area">
				<xf:trigger class="fbc_button_submit" id="fbc_3"
					name="fbc_button_submit">
					<xf:label model="data_model"
						ref="instance('localized_strings')/page-1-submit.label[@lang=instance('localized_strings')/current_language]" />
					<xf:send submission="submit_data_submission" />
					<xf:toggle case="fbc_4" ev:event="DOMActivate" />
				</xf:trigger></div>
			</xf:group>
		</xf:case>
		<xf:case id="fbc_4" name="thx_page">
			<xf:group appearance="full">
				<xf:label model="data_model"
					ref="instance('localized_strings')/page-2.label[@lang=instance('localized_strings')/current_language]" />
				<xf:output model="data_model"
					ref="instance('localized_strings')/page-2.info[@lang=instance('localized_strings')/current_language]" />
			</xf:group>
		</xf:case>
	</xf:switch>
</xf:group>
</body>
</html>
